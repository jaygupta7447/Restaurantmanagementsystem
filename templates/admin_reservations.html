<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Reservations - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    margin: 0;
    padding: 20px;
    background-color: #111; /* Dark background */
    color: #fff; /* White text */
  }

  h1 {
    text-align: center;
    color: #fff;
  }

  .actions {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
    flex-wrap: wrap;
  }

  .button {
    padding: 10px 20px;
    font-size: 14px;
    background-color: #b6894c; /* Golden-brown */
    color: #000;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
    transition: background 0.2s;
    font-weight: bold;
  }

  .button:hover {
    background-color: #d4a35a;
  }

  .delete-button {
    background-color: #444; /* Dark delete button */
    color: #fff;
  }

  .delete-button:hover {
    background-color: #ff4d4d;
  }

  .table-container {
    overflow-x: auto;
    margin-top: 30px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #000;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
  }

  thead {
    background-color: #b6894c; /* Golden-brown header */
    color: black;
  }

  th, td {
    padding: 12px 16px;
    text-align: left;
    border-bottom: 1px solid #333;
  }

  tbody tr {
    background-color: #1a1a1a;
  }

  tbody tr:nth-child(even) {
    background-color: #222;
  }

  tbody tr:hover {
    background-color: #2a2a2a;
  }

  @media (max-width: 768px) {
    th, td {
      padding: 10px;
      font-size: 14px;
    }

    h1 {
      font-size: 20px;
    }

    .actions {
      flex-direction: column;
      align-items: center;
    }
  }
</style>

</head>
<body>
  <h1>All Reservations</h1>

  <div class="actions">
    <a href="{{ url_for('export_csv') }}" class="button">ðŸ“¤ Download CSV</a>
    <a href="{{ url_for('admin_logout') }}" class="button">ðŸ”“ Logout</a>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Phone</th><th>Guests</th>
          <th>Date</th><th>Time</th><th>Message</th><th>Created At</th><th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for r in reservations %}
        <tr>
          <td>{{ r.id }}</td>
          <td>{{ r.name }}</td>
          <td>{{ r.phone }}</td>
          <td>{{ r.guests }}</td>
          <td>{{ r.date }}</td>
          <td>{{ r.time }}</td>
          <td>{{ r.message }}</td>
          <td>{{ r.created_at }}</td>
          <td>
            <form method="POST" action="{{ url_for('delete_reservation', id=r.id) }}" onsubmit="return confirm('Delete this reservation?');">
              <button type="submit" class="button delete-button">ðŸ—‘ Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
